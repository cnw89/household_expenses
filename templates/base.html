<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        
        <title>How much is enough?</title>

        {% block headcontent %}{% endblock %}
    </head>

    <body>
        {% block funcdef %}{% endblock %}
        <div class="container-md g-3"><div class="row justify-content-center"><div class="col-lg-8">
            <nav class="navbar navbar-dark bg-dark bg-gradient">
                <div class="container-fluid">
                  <a class="navbar-brand h1" href="#">
                    <!-- <img src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top"> -->
                    How much is enough?
                  </a>                  
                    <div class="nav">
                        <a class="nav-link text-light" href="#">Why?</a>
                        <a class="nav-link text-light float-end" href="#">About</a>
                        <a class="nav-link text-light float-end" href="#">Contact</a>                  
                    </div>                  
                </div>
            </nav>
            <div class="row justify-content-center gy-3">
                <p></p>
                <div class="col-12"><h2 style="text-align:center;">How much is enough?</h2></div>
                {% block progressbar %}
                <div class="col-12 col-sm-6">
                    <div class="progress" style="height: 10px;">
                        <div class="progress-bar" role="progressbar" style="width: {% block progress %}0{% endblock %}%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>                 
                </div>
                {% endblock %}                
            </div>            
            <p></p>
            <div class="p-3 border bg-light">{% block description %}{% endblock %}</div>
            <p></p>
            {% block body %}{% endblock %}
        </div></div></div><!-- /.container -->       
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> 
        {% block lastscript %}{% endblock %}
    </body>
</html>
