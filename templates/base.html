<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        
        <title>How much is enough?</title>

        {% block headcontent %}{% endblock %}
    </head>

    <body>
        {% block funcdef %}{% endblock %}
        <div class="container-md g-3"><div class="row justify-content-center"><div class="col-lg-8">
            <div class="row justify-content-center gy-3">
                <div class="col-12"><h1 style="text-align:center;">How much is enough?</h1></div>
                <div class="col-4">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: {% block progress %}0{% endblock %}%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>                 
                </div>
                <div class="col-12"></div>
            </div>            
            <p></p>
            <div class="p-3 border bg-light">{% block description %}{% endblock %}</div>
            <p></p>
            <form {% block formaction %}{% endblock %}>                       
                {% block body %}{% endblock %}
                <p></p>
                {% block navbuttons %}                
                    <div class="row justify-content-between">
                        <div class="col-2">
                            <a class="btn btn-primary" href={% block prevlink %}{% endblock %} role="button">Back</a> 
                        </div>  
                        <div class="col-2">
                            <p class="float-end"> <input type="submit" class="btn btn-primary" value="Next"></p>
                        </div>                    
                    </div>
                {% endblock %}
            </form>                          
        </div></div></div><!-- /.container -->       
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> 
        <script>
            //activate dismissable popovers
            var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
            var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
                return new bootstrap.Popover(popoverTriggerEl, {trigger: 'focus', html:true});
            });
        </script>
    </body>
</html>
