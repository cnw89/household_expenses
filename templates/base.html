<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <title>{% block title %}My scratchboard page{% endblock %}</title>
    </head>

    <body>
        <nav class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">My scratchpad</a>
                </div>
            </div>
        </nav>

        {% block body %}
        <div class="container">
            {% for record in records %}
                <div class="row">
                    <div class="col-md-4">{{ record.uid }}</div>                        
                    <div class="col-md-4">{{ record.content }}</div>
                </div>
            {% endfor %}

            <form action="." method="POST">
                <div class="row">
                    <label for="rangecontents" class="form-label">Allowance</label>
                    <div class="col-8">
                        <input type="range" name="rangecontents" class="form-range" id="range1" onchange="text1.value=range1.value">
                    </div>
                    <div class="col">
                        <div class="input-group mb-3">                        
                            <span class="input-group-text" id="currency-label">Â£</span>
                            <textarea name="contents" class="form-control" id="text1" oninput="range1.value=text1.value">50</textarea>
                        </div>
                    </div>                    
                </div>
                <div class="row justify-content-end">
                    <div class="col-2">
                        <input type="submit" class="btn btn-success" value="Post record">
                    </div>                    
                </div>
                
            </form>            

        </div><!-- /.container -->
        {% endblock %}
    </body>
</html>
