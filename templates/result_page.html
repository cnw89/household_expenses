{% extends "base.html" %}
{% block title %}Results{% endblock %}
{% block body %}
    <div class="container">
        
        {% for record in records %}
            <div class="row">
                <div class="col-md-4">{{ record.uid }}</div>                        
                <div class="col-md-4">{{ record.content }}</div>
            </div>
        {% endfor %}
        
    </div><!-- /.container -->
{% endblock %}
